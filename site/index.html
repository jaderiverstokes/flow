<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bitcoin Treasury Purchases</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #121212;
    color: #eee;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
  }

  h1 {
    color: #F7931A;
    margin-top: 40px;
    font-size: 1.8em;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 40px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 4px;
    overflow: hidden;
  }

  th {
    background: #F7931A;
    color: #fff;
    text-align: left;
  }

  th, td {
    padding: 10px;
  }

  tr:nth-child(even) {
    background: #1e1e1e;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Bitcoin Treasury Purchases</h1>
  <label for="companyFilter">Company:</label>
  <select id="companyFilter">
    <option value="All">All</option>
  </select>
  <table id="purchases"></table>
</div>
<script>
fetch('data.json')
  .then(r => r.json())
  .then(data => {
    const rows = [
      ...data.strategy.map(r => ({...r, company: 'Strategy'})),
      ...data.metaplanet.map(r => ({...r, company: 'Metaplanet'}))
    ];
    rows.sort((a, b) => new Date(a.date) - new Date(b.date));

    const filter = document.getElementById('companyFilter');
    Array.from(new Set(rows.map(r => r.company))).forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      filter.appendChild(opt);
    });

    const table = document.getElementById('purchases');

    function format(value) {
      return typeof value === 'number' ? value.toLocaleString() : value;
    }

    function render() {
      const company = filter.value;
      const visible = company === 'All' ? rows : rows.filter(r => r.company === company);
      if (!visible.length) {
        table.innerHTML = '<tr><td>No data</td></tr>';
        return;
      }
      const headers = Object.keys(visible[0]);
      table.innerHTML = '<tr>' + headers.map(h => '<th>' + h + '</th>').join('') + '</tr>' +
        visible.map(r => '<tr>' + headers.map(h => '<td>' + format(r[h]) + '</td>').join('') + '</tr>').join('');
    }

    filter.addEventListener('change', render);
    render();
  });
</script>
</body>
</html>
