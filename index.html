<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bitcoin Treasury Purchases</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #121212;
    color: #eee;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
  }

  h1 {
    color: #F7931A;
    margin-top: 40px;
    font-size: 1.8em;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 40px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 4px;
    overflow: hidden;
  }

  th {
    background: #F7931A;
    color: #fff;
    text-align: left;
  }

  th, td {
    padding: 10px;
  }

  tr:nth-child(even) {
    background: #1e1e1e;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Purchases</h1>
  <label for="company-filter">Company:</label>
  <select id="company-filter">
    <option value="all">All</option>
    <option value="Strategy">Strategy</option>
    <option value="Metaplanet">Metaplanet</option>
  </select>
  <table id="purchases"></table>
</div>
<script>
  fetch('data.json')
    .then(r => r.json())
    .then(data => {
      const headerMap = {
        date: 'Date',
        btc: 'BTC',
        avg_price_usd: 'Average Price (USD)',
        total_cost_usd: 'Total Cost (USD)',
        company: 'Company'
      };

      function render(tableId, rows) {
        const table = document.getElementById(tableId);
        if (!rows.length) {
          table.innerHTML = '<tr><td>No data</td></tr>';
          return;
        }

        const headers = Object.keys(rows[0]);

        function format(value, key) {
          if (key === 'date') {
            return new Date(value).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'short',
              day: 'numeric'
            });
          }
          return typeof value === 'number' ? value.toLocaleString() : value;
        }

        table.innerHTML =
          '<tr>' +
          headers.map(h => '<th>' + (headerMap[h] || h) + '</th>').join('') +
          '</tr>' +
          rows
            .map(r =>
              '<tr>' +
              headers
                .map(h => '<td>' + format(r[h], h) + '</td>')
                .join('') +
              '</tr>'
            )
            .join('');
      }

      const allRows = [
        ...data.strategy.map(r => ({ ...r, company: 'Strategy' })),
        ...data.metaplanet.map(r => ({ ...r, company: 'Metaplanet' }))
      ];

      allRows.sort((a, b) => new Date(b.date) - new Date(a.date));

      const filterEl = document.getElementById('company-filter');

      function renderFiltered() {
        let rows = allRows;
        const val = filterEl.value;
        if (val !== 'all') {
          rows = rows.filter(r => r.company === val);
        }
        render('purchases', rows);
      }

      renderFiltered();
      filterEl.addEventListener('change', renderFiltered);
    });
</script>
</body>
</html>
