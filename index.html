<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bitcoin Treasury Purchases</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #121212;
    color: #eee;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  h1 {
    color: #F7931A;
    font-size: 1.8em;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 40px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 4px;
    overflow: hidden;
  }

  th {
    background: #F7931A;
    color: #fff;
    text-align: left;
  }

  th, td {
    padding: 10px;
  }

  tr:nth-child(even) {
    background: #1e1e1e;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  #company-filter {
    padding: 6px 12px;
    background: #3a3a3a;
    color: #fff;
    border: 1px solid #333;
    border-radius: 4px;
    font-size: 1em;
  }

  #btcChart {
    max-width: 100%;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 4px;
    margin-bottom: 40px;
  }

  #flow-panel {
    display: flex;
    gap: 10px;
  }

  .flow-card {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 4px;
    padding: 8px 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Bitcoin Treasury Purchases</h1>
  <div class="controls">
    <label for="company-filter">Company:</label>
    <select id="company-filter">
      <option value="all">All</option>
    </select>
    <div id="flow-panel">
      <div class="flow-card" id="mined-card"></div>
      <div class="flow-card" id="purchased-card"></div>
    </div>
  </div>
  <canvas id="btcChart" height="180"></canvas>
  <table id="purchases"></table>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  fetch('data.json')
    .then(r => r.json())
    .then(data => {
      const headerMap = {
        date: 'Date',
        btc: 'BTC',
        avg_price_usd: 'Average Price (USD)',
        total_cost_usd: 'Total Cost (USD)',
        company: 'Company'
      };

      function render(tableId, rows) {
        const table = document.getElementById(tableId);
        if (!rows.length) {
          table.innerHTML = '<tr><td>No data</td></tr>';
          return;
        }

        const headers = Object.keys(rows[0]);

        function format(value, key) {
          if (key === 'date') {
            return new Date(value).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'short',
              day: 'numeric'
            });
          }
          else if (key === 'avg_price_usd' || key === 'total_cost_usd') {
            return value.toLocaleString('en-US', {
                style: 'currency', currency: 'USD'
            });
          }
          else if (key === 'btc') {
            if (value < 0) {
              return "-₿" + Math.abs(value).toLocaleString('en-US', {
                maximumFractionDigits: 2
              });
            }
            return "₿" + value.toLocaleString('en-US', {
              maximumFractionDigits: 2
            });
          }
          return typeof value === 'number' ? value.toLocaleString('en-US', {
              maximumFractionDigits: 2
          }) : value;
        }

        table.innerHTML =
          '<tr>' +
          headers.map(h => '<th>' + (headerMap[h] || h) + '</th>').join('') +
          '</tr>' +
          rows
            .map(r =>
              '<tr>' +
              headers
                .map(h => '<td>' + format(r[h], h) + '</td>')
                .join('') +
              '</tr>'
            )
            .join('');
      }

      const filterEl = document.getElementById('company-filter');
      const minedCard = document.getElementById('mined-card');
      const purchasedCard = document.getElementById('purchased-card');
      const allRows = [];
      Object.keys(data).forEach(key => {
        const name = key.length <= 3 ? key.toUpperCase() :
          // if there are any dashes, replace with space and capitalize
          key.replace(/-/g, ' ')
            .split(' ')
            .map(part => part.charAt(0).toUpperCase() + part.slice(1))
            .slice(0, 2)
            .join(' ');
        (data[key] || []).forEach(r => {
          allRows.push({ ...r, company: name });
        });
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        filterEl.appendChild(opt);
      });

      allRows.sort((a, b) => new Date(b.date) - new Date(a.date));

      const ctx = document.getElementById('btcChart').getContext('2d');
      let chart;

      const halvingSchedule = [
        { date: '2012-11-28', reward: 25 },
        { date: '2016-07-09', reward: 12.5 },
        { date: '2020-05-11', reward: 6.25 },
        { date: '2024-04-20', reward: 3.125 },
      ];

      function rewardOn(date) {
        let reward = 50;
        for (const h of halvingSchedule) {
          if (date >= new Date(h.date)) {
            reward = h.reward;
          } else {
            break;
          }
        }
        return reward;
      }

      function minedLast30Days() {
        const now = new Date();
        let total = 0;
        for (let i = 0; i < 30; i++) {
          const d = new Date(now);
          d.setDate(d.getDate() - i);
          total += 144 * rewardOn(d);
        }
        return total;
      }

      function updateFlow(rows) {
        const cutoff = new Date();
        cutoff.setDate(cutoff.getDate() - 30);
        const purchased = rows.reduce((sum, r) => {
          const d = new Date(r.date);
          if (d >= cutoff && Number(r.btc) > 0) {
            sum += Number(r.btc);
          }
          return sum;
        }, 0);
        const mined = minedLast30Days();
        minedCard.innerHTML = `<strong>Mined (30d)</strong><br>\u20BF${mined.toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
        purchasedCard.innerHTML = `<strong>Purchased (30d)</strong><br>\u20BF${purchased.toLocaleString('en-US', { maximumFractionDigits: 2 })}`;
      }

      function updateChart(rows) {
        const sorted = rows.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
        const labels = [];
        const dataPoints = [];
        let cumulative = 0;
        sorted.forEach(r => {
          cumulative += Number(r.btc);
          labels.push(new Date(r.date).toLocaleDateString('en-US'));
          dataPoints.push(cumulative);
        });
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Cumulative BTC',
              data: dataPoints,
              borderColor: '#F7931A',
              backgroundColor: 'rgba(247,147,26,0.2)',
              tension: 0.1,
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: '#eee' } }
            },
            scales: {
              x: { ticks: { color: '#eee' } },
              y: { ticks: { color: '#eee' } }
            }
          }
        });
      }

      function renderFiltered() {
        let rows = allRows;
        const val = filterEl.value;
        if (val !== 'all') {
          rows = rows.filter(r => r.company === val);
        }
        render('purchases', rows);
        updateChart(rows);
        updateFlow(rows);
      }

      renderFiltered();
      filterEl.addEventListener('change', renderFiltered);
    });
</script>
</body>
</html>
